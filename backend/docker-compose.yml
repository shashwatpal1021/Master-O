version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: employee_task_tracker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: employee_task_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee_task_tracker_app
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/employee_task_tracker?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    working_dir: /usr/src/app
    command: sh -c "npx prisma migrate deploy && node scripts/create-admin.js && node server.js"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
